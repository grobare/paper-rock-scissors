<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper, rock or scissors</title>
    <link
      rel="stylesheet"
      href="
    style.css"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="intro">
        <h1>Welcome to paper, rock, scissors!</h1>
        <h3>Start by choosing your option:</h3>
      </div>
      <div class="buttons">
        <button class="btn" id="btn1">ROCK</button>
        <button class="btn" id="btn2">PAPER</button>
        <button class="btn" id="btn3">SCISSORS</button>
      </div>

      <div class="message">
        <h2></h2>
      </div>

      <div class="score">
        <div class="player-score">
          <h2>Player: <span>0</span></h2>
        </div>
        <button>Reset score</button>
        <div class="computer-score">
          <h2>Computer: <span>0</span></h2>
        </div>
      </div>
    </div>
  </body>
</html>
